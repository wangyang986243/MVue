<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>{{person.name}}---{{person.age}}</h2>
        <h3>{{person.fav}}</h3>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <h3>{{msg}}</h3>
        <div v-text='msg'></div>
        <div v-text='person.fav'></div>
        <div v-html='msg'></div>
        <input type="text" v-model='msg'>
        <button v-on:click ='click'>v-on 点我呀</button>
        <button @click ='click'>@ 点我呀</button>
    </div>
    <script src='./Observer.js'></script>
    <script src='./MVue.js'></script>
    <script>
        let vm = new MVue({
            el: '#app',
            data: {
                person: {
                    name: '好好先生',
                    age: "18",
                    fav: "学习"
                },
                msg: '好好学习，天天向上'

            },
            methods:{
                click(){
                    console.log('点到了');
                }
            }
           
        })
    </script>
</body>

</html>
